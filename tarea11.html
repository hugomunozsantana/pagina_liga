<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario de registro</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>

<style type="text/css">
	
	.container {
    width:600px;
}

</style>


</head>
<body>
	<div class="p-4 bg-info text-white text-center">
      <h1>National Basketball Association</h1> 
    </div>


    <div class="container">
    	<div class="text-center pt-5">
        <h1>Formulario de registro</h1>
        <p>Le invitamos a llenar este formulario para registrarse como socio </p>
      </div>
      

	    <form action="pagina02.html" method="get">
	    	
	    	<div class="mb-3 mt-3">
	    		<label for="name" class="form-label">Nombre:</label>
	    		<input type="text" class="form-control" name="nombre" autofocus required>
	    	</div>
	    	<div class="mb-3 mt-3">
	    		<label for="rut" class="form-label">Rut:</label>
	    		<input type="text" class="form-control" name="rut" required>
	    	</div>
	    	<div class="mb-3 mt-3">
	    		<label for="direccion" class="form-label">Direcci√≥n:</label>
	    		<input type="text" class="form-control" name="direccion" required>
	    	</div>
	    	<div class="mb-3">
	    		<label for="email" class="form-label">Correo:</label>
	    		<input type="email" class="form-control" name="email" required>
	    	</div>
	    	<div class="mb-3 mt-3">
	    		<label for="fechanac" class="form-label">Fecha de Nacimiento:</label>
	    		<input type="date" class="form-control" name="fechanac" required>
	    	</div>
	    	<div class="mb-3 mt-3">
	    		<label for="sexo" class="form-check-label">Sexo:</label>
	    		<br>
	    		<input type="radio" class="form-check-input" name="sexo"> Femenino
	    		<input type="radio" class="form-check-input" name="sexo"> Masculino
	    		<input type="radio" class="form-check-input" name="sexo"> Otro
	    	</div>
	    	
	    	<button type="submit" class="btn btn-primary">Enviar</button>

	    	
	    
	    </form>
	

	</div>

    <div class="mt-5 p-1 bg-info text-white text-center">
      <p>National Basketball Association</p>
    </div>


</body>
</html>
