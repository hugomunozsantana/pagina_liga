<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tienda</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <style type="text/css">
    	
    	header{
			background-color: #0F4F5D;
			padding: 40px;
			text-align: center;
			font-size: 20px;
			color: white;
		}
		#galeria .col-lg-4{
        /* quitar los margenes ya que bootstrap los trae por defecto */
        margin: 0;
        padding: 25px;
      }
      
      #galeria img{
        width: 100%;
        height: 300px;
      }

      #galeria img:hover{
        border: 10px solid #f7f7f7;
      }

    </style>

</head>
<body>
	<header>
		<h1>National Basketball Association</h1>
	</header>
<!-- Esta es la parte "section"-->
<div id="galeria" class="container">
      <div class="text-center pt-5">
        <h1>Tienda en Básquetbol online</h1>
        <p>Te invitamos a conocer nuestros productos a continuación:</p>
      </div>

      <div class="row">
         <div class="col-lg-4 col-md-6 col-sm-12">
           <img src="img/arobasquet.jpg" alt="Galería Imagen">
         </div>
         <div class="col-lg-4 col-md-6 col-sm-12">
           <img src="img/balon.jpg" alt="Galería Imagen">
         </div>
         <div class="col-lg-4 col-md-6 col-sm-12">
           <img src="img/bolso.jpg" alt="Galería Imagen">
         </div>
         <div class="col-lg-4 col-md-6 col-sm-12">
           <img src="img/calcetines.jpg" alt="Galería Imagen">
         </div>
         <div class="col-lg-4 col-md-6 col-sm-12">
           <img src="img/primeracapa.jpg" alt="Galería Imagen">
         </div>
         <div class="col-lg-4 col-md-6 col-sm-12">
           <img src="img/short.jpg" alt="Galería Imagen">
         </div>
         <div class="col-lg-4 col-md-6 col-sm-12">
           <img src="img/tobillera.jpg" alt="Galería Imagen">
         </div>
         <div class="col-lg-4 col-md-6 col-sm-12">
           <img src="img/zapatilla.jpg" alt="Galería Imagen">
         </div>

      </div>
      
    </div>
    <!-- Esta el la parte del "footer" -->
    <div class="mt-5 p-2 bg-info text-black text-center">
      <p>National Basketball Association</p>
    </div>
	

</body>
</html>
